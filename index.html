<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>
<body data-bs-theme="dark">

    <header class="p-4">
        <h1 class="d-inline">Weather Dashboard</h1>
    </header>

    <div class="container row">
        <div class="col-4 p-4">
            <h3>Search for a city</h3>
            <form id="searched" class="py-2"><input id="searchfield" class="form-control col-12" placeholder="Type to search..."><div style="height: 8px;"></div><button type="submit" class="btn btn-outline-primary col-12">Search</button></form>
            <hr class="m-2">
            <div id="searchhistory">

            </div>
        </div>
        <div class="col-8 p-4">
            <div id="actualweather">
                
            </div>
            <div class="py-3">
                <div id="5dayforecast">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
